<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="idealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="realGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00897b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d40;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="16" font-weight="bold">Universal Composability (UC) Framework</text>

  <!-- IDEAL WORLD (Left) -->
  <rect x="30" y="50" width="250" height="180" rx="8" fill="#2d2d44" stroke="#ce93d8" stroke-width="1"/>
  <text x="155" y="75" text-anchor="middle" fill="#ce93d8" font-family="monospace" font-size="12" font-weight="bold">IDEAL WORLD</text>

  <!-- Environment Z -->
  <rect x="50" y="90" width="80" height="40" rx="5" fill="#37474f" stroke="#90a4ae" stroke-width="1"/>
  <text x="90" y="115" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">Z (Env)</text>

  <!-- Ideal Functionality F -->
  <rect x="160" y="90" width="100" height="60" rx="5" fill="url(#idealGrad)" stroke="#ce93d8" stroke-width="2"/>
  <text x="210" y="115" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11" font-weight="bold">F</text>
  <text x="210" y="132" text-anchor="middle" fill="#e1bee7" font-family="monospace" font-size="8">IdealKeyExchange</text>

  <!-- Dummy parties -->
  <rect x="70" y="160" width="60" height="30" rx="3" fill="#455a64" stroke="#78909c" stroke-width="1"/>
  <text x="100" y="180" text-anchor="middle" fill="#b0bec5" font-family="monospace" font-size="8">Dummy</text>
  <rect x="180" y="160" width="60" height="30" rx="3" fill="#455a64" stroke="#78909c" stroke-width="1"/>
  <text x="210" y="180" text-anchor="middle" fill="#b0bec5" font-family="monospace" font-size="8">Dummy</text>

  <!-- Ideal world label -->
  <text x="155" y="215" text-anchor="middle" fill="#9575cd" font-family="monospace" font-size="9">Trusted third party</text>

  <!-- REAL WORLD (Right) -->
  <rect x="320" y="50" width="250" height="180" rx="8" fill="#2d2d44" stroke="#64b5f6" stroke-width="1"/>
  <text x="445" y="75" text-anchor="middle" fill="#64b5f6" font-family="monospace" font-size="12" font-weight="bold">REAL WORLD</text>

  <!-- Environment Z -->
  <rect x="340" y="90" width="80" height="40" rx="5" fill="#37474f" stroke="#90a4ae" stroke-width="1"/>
  <text x="380" y="115" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">Z (Env)</text>

  <!-- Protocol Pi -->
  <rect x="450" y="90" width="100" height="60" rx="5" fill="url(#realGrad)" stroke="#64b5f6" stroke-width="2"/>
  <text x="500" y="115" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11" font-weight="bold">Protocol</text>
  <text x="500" y="132" text-anchor="middle" fill="#bbdefb" font-family="monospace" font-size="8">HybridKEM</text>

  <!-- Real parties -->
  <rect x="360" y="160" width="60" height="30" rx="3" fill="#455a64" stroke="#78909c" stroke-width="1"/>
  <text x="390" y="180" text-anchor="middle" fill="#b0bec5" font-family="monospace" font-size="8">Alice</text>
  <rect x="470" y="160" width="60" height="30" rx="3" fill="#455a64" stroke="#78909c" stroke-width="1"/>
  <text x="500" y="180" text-anchor="middle" fill="#b0bec5" font-family="monospace" font-size="8">Bob</text>

  <!-- Adversary -->
  <rect x="400" y="200" width="50" height="25" rx="3" fill="#b71c1c" stroke="#ef5350" stroke-width="1"/>
  <text x="425" y="217" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8">Adv</text>

  <!-- Equivalence symbol -->
  <text x="300" y="145" text-anchor="middle" fill="#ff9800" font-family="monospace" font-size="24" font-weight="bold">=</text>
  <text x="300" y="165" text-anchor="middle" fill="#ffcc80" font-family="monospace" font-size="8">indist.</text>

  <!-- Simulator Box -->
  <rect x="175" y="260" width="250" height="100" rx="8" fill="#2d2d44" stroke="#4db6ac" stroke-width="2"/>
  <text x="300" y="285" text-anchor="middle" fill="#4db6ac" font-family="monospace" font-size="12" font-weight="bold">UC Security Definition</text>

  <text x="300" y="310" text-anchor="middle" fill="#80cbc4" font-family="monospace" font-size="9">For all adversaries A, there exists</text>
  <text x="300" y="325" text-anchor="middle" fill="#80cbc4" font-family="monospace" font-size="9">simulator S such that:</text>
  <text x="300" y="345" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">IDEAL_F,S,Z = REAL_Protocol,A,Z</text>

  <!-- Composition theorem -->
  <rect x="20" y="280" width="140" height="70" rx="5" fill="#1a1a2e" stroke="#ef6c00" stroke-width="1" stroke-dasharray="4"/>
  <text x="90" y="300" text-anchor="middle" fill="#ef6c00" font-family="monospace" font-size="9" font-weight="bold">Composition</text>
  <text x="90" y="315" text-anchor="middle" fill="#ffcc80" font-family="monospace" font-size="8">UC secure protocols</text>
  <text x="90" y="330" text-anchor="middle" fill="#ffcc80" font-family="monospace" font-size="8">compose securely</text>
  <text x="90" y="345" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8">in any context</text>

  <!-- Legend -->
  <rect x="450" y="275" width="12" height="12" fill="#7b1fa2"/>
  <text x="468" y="285" fill="#ce93d8" font-family="monospace" font-size="8">Ideal</text>
  <rect x="450" y="295" width="12" height="12" fill="#1565c0"/>
  <text x="468" y="305" fill="#64b5f6" font-family="monospace" font-size="8">Real</text>
  <rect x="450" y="315" width="12" height="12" fill="#00897b"/>
  <text x="468" y="325" fill="#4db6ac" font-family="monospace" font-size="8">Simulator</text>
  <rect x="450" y="335" width="12" height="12" fill="#b71c1c"/>
  <text x="468" y="345" fill="#ef5350" font-family="monospace" font-size="8">Adversary</text>
</svg>